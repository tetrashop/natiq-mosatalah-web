<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نطق مصطلح</title>
    <style>
        /* استایل‌های اصلی */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] { flex: 1; padding: 15px; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 16px; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px 25px; border-radius: 12px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>نطق مصطلح</h1>
        <p>پایگاه داده جامع عبارات، ضرب المثل‌ها و اصطلاحات فارسی</p>
        
        <div class="search-box">
            <input type="text" placeholder="عبارت مورد نظر را جستجو کنید...">
            <button>جستجو</button>
        </div>

        <div class="stats">
            <div>+11 عبارت فارسی</div>
            <div>3 دسته‌بندی</div>
        </div>
    </div>

    <!-- سیستم پرداخت -->
    <script src="js/payment.js"></script>
    
    <!-- سایر سیستم‌ها -->
    <script src="js/voice-search.js"></script>
    <script src="js/user-system.js"></script>
    <script src="js/share-system.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // راه‌اندازی سیستم پرداخت
        if (typeof paymentSystem !== 'undefined') {
            console.log('✅ سیستم پرداخت فعال شد');
        }
        
        // اضافه کردن دکمه جستجوی صوتی
        const searchContainer = document.querySelector('.search-box');
        if (searchContainer && typeof voiceSearch !== 'undefined') {
            const voiceBtn = voiceSearch.createVoiceButton();
            searchContainer.appendChild(voiceBtn);
        }
    });
    </script>
</body>
</html>
