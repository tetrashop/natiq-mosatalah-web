<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Natiq App</title>
    <style>
        body {
            font-family: Tahoma;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card {
            background: #f8fafc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-right: 4px solid #3b82f6;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Natiq App - پروژه‌های هوشمند</h1>
        
        <div class="card">
            <h2>♟️ Chess Engine</h2>
            <p>موتور شطرنج هوشمند</p>
            <button onclick="testChess()">تست موتور شطرنج</button>
            <div id="chessResult" class="result"></div>
        </div>

        <div class="card">
            <h2>✍️ Intelligent Writer</h2>
            <p>سیستم تولید محتوای هوشمند</p>
            <button onclick="testWriter()">تست تولید محتوا</button>
            <div id="writerResult" class="result"></div>
        </div>

        <div style="text-align: center; margin-top: 30px; padding: 15px; background: #e8f4fd; border-radius: 8px;">
            <p>🔗 Backend: http://localhost:8000</p>
            <p>📁 Frontend: app.html</p>
        </div>
    </div>

    <script>
        async function testChess() {
            const resultDiv = document.getElementById('chessResult');
            resultDiv.innerHTML = '⏳ در حال پردازش...';
            
            try {
                const response = await fetch('http://localhost:8000/api/chess/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>بهترین حرکت:</strong> ${data.best_move}`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>خطا:</strong> ${error.message}`;
            }
        }

        async function testWriter() {
            const resultDiv = document.getElementById('writerResult');
            resultDiv.innerHTML = '⏳ در حال تولید محتوا...';
            
            try {
                const response = await fetch('http://localhost:8000/api/writer/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>محتوا:</strong> ${data.content}`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>خطا:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
